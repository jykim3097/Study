<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var box;
        box = 100;
        box = 30;
        document.write(box);    
    </script>
    <script>
        //문자열 안에 html 코드를 넣으면 태그로 인식한다.
        var tag="<h1> String </h1>";
        document.write(tag);
    </script>
    <script>
        //boolean 출력
        var f = 10>=100;
        document.write(f);
        
        //enter는 어떻게 하지??
        document.write("\n");

        var t = Boolean("hello");
        document.write(t);
    </script>
</body>
</html>
