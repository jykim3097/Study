<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>test_dboperator</title>
</head>
<body>
    <script>
        var num1 = 10;
        var num2 = 3;

        num1 += num2;
        document.write(num1, "<br>");

        num1 -= num2;
        document.write(num1, "<br>");

        num1 *= num2;
        document.write(num1, "<br>");

        num1 /= num2;
        document.write(num1, "<br>");

        num1 %= num2;
        document.write(num1, "<br>");

        // num1 값이 계속 변함 -> 변하는 값에 계속 연산하는 것
    </script>
</body>
</html>
