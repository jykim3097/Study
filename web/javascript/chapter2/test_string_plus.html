<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>str_plus</title>
</head>
<body>
    <script>
        var t1 = "학교종이";
        var t2 = "땡땡땡";
        var t3 = 8282;
        var t4 = "어서모이자";
        var result;

        result = t1 + t2 + t3 + t4;
        document.write(result);
        //문자랑 숫자랑 같이 더하면 숫자가 문자로 변하는 형변환이 일어남
    </script>
</body>
</html>
