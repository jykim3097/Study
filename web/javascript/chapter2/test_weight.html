    <script>
        var userName = prompt("당신의 이름은?");
        var userHeight = prompt("당신의 키는?");
        var userWeight = prompt("당신의 몸무게는?");
        
        var rightWeight = (userHeight - 100)*0.9;

        var result = userWeight>rightWeight ? "적정 체중이 아닙니다." : "적정 체중입니다.";
        document.write(userName+"님의 키는 "+userHeight+"kg이며 "+result);
    </script>
