<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;

        //덧셈
        result = num1 + num2;
        document.write(result+"<br>");

        //뺄셈
        result = num1 - num2;
        document.write(result+"<br>");

        //곱셈
        result = num1 * num2;
        document.write(result+"<br>");

        //나눗셈
        result = num1 / num2;
        document.write(result+"<br>");

        //나머지
        result = num1 % num2;
        document.write(result);

    </script>
</body>
</html>
