<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       //switch : if문과 용도는 비슷하나 
       //if문은 만족하는 데이터가 여러 개일 때 사용,
       //switch문은 여러 경우의 값 중 일치하는 데이터를 찾아 그에 해당하는 코드 실행시킬 때 사용

        var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?", ""); // 줄바꿈할 때는 \ 이걸 쓰면 됨
        var url;

        switch(site){
            case "네이버" : url = "www.naver.com";
            break;

            case "구글" : url = "www.google.com";
            break;

            case "다음" : url = "www.daum.net";
            break;

            case "네이트" : url = "www.nate.com";
            break;

            default: alert("보기 중에 없는 사이트입니다.");
        }

        if(url) location.href = "http://" + url;
    </script>
</body>
</html>
