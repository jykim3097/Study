<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03 Condition</title>
</head>
<body>
    <script>
        var walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?","0");

        if (walkAmount >= 10000) { // 0, null, ""(빈문자), undefined -> false, 그 밖의 값은 모두 true
            document.write("대단해요..", "<br>");
        }
        document.write("========The End=========");
    </script>
</body>
</html>
