<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03 Condition</title>
</head>
<body>
    <script>
        var userName = prompt("방문자의 이름은?", "");

        if(userName) { // 이름을 입력하면 true, 입력하지 않으면 false
            document.write(userName+"님 반갑습니다! 방문을 환영합니다.");
        }
    </script>
</body>
</html>
