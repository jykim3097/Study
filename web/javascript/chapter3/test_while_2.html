    <script>
       //while문을 사용하여 1~30 사이 숫자 중 2의 배수이면서 6의 배수인 것 찾기
       var num = 1;
       while(num<31){
           if (num%2 == 0){
               if (num % 6 == 0){
                   document.write(num,"<br>");
               }
           }
           num++;
       }
