<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       //for문, 1~10까지 반복, 2의 배수일 때 continue
       for(var i=1;i<=10;i++){
           if(i%2==0) continue;
           document.write(i,"<br>");
       }
    </script>
</body>
</html>
