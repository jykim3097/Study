<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       var tv = new Object(); // Object 객체 참조 변수 tv 설정
       tv.color = "white"; 
       tv.price = 300000;
       tv.info = function(){ // tv의 메서드
           document.write("tv 색상: " + this.color ,"<br>");
           document.write("tv 가격: " + this.price, "<br>");
       }

       var car = {
           color: "black",
           price: 50000000,
           info: function(){
                document.write("car 색상: " + this.color ,"<br>");
                document.write("car 가격: " + this.price, "<br>");
           }
       };

       document.write("<h1>tv 객체 메서드 호출</h1>");
       tv.info();
       document.write("<h1>car 객체 메서드 호출</h1>");
       car.info();
    </script>
</body>
</html>
