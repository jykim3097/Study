<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>$.inArray()/$.isArray()/$.merge() method</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        //inArray 는 지정 데이터의 인덱스 값 반환
        //isArray 는 데이터가 배열 객체면 true, 아니면 false
        //merge는 두 배열 객체를 하나의 객체로 묶음
        $(function(){
            var arr1=["서울","대전","부산","전주"];
            var arr2=["한국","미국","일본","중국"];
            var obj={
                "name":"정부장",
                "area":"서울"
            }

            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            var okArray1 = $.isArray(arr1); //ture
            var okArray2 = $.isArray(obj); //false
            console.log(okArray1);
            console.log(okArray2);

            $.merge(arr2, arr1);
            console.log(arr2);
        });
    </script>
</head>
<body>
</body>
</html>
