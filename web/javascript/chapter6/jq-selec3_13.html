<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>unwrap, wrap, wrapAll, wrapInner method</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $("strong").unwrap(); //부모요소 제거
            $(".ct1").wrap("<div />"); //ct1인 요소를 div로 감싼다
            $(".ct2").wrapAll("<div />");
            $("li").wrapInner("<h3 />"); //li의 하위요소를 <h3>으로 감싼다.
        });
    </script>
    <style>
        div{background-color: aqua;}
    </style>
</head>
<body>
   <h1 id="tit_1">
       <strong>객체 조작 및 생성</strong>
   </h1>
   <p class="ct1">내용1</p>
   <p class="ct1">내용2</p>
   <p class="ct2">내용3</p>
   <p class="ct2">내용4</p>
   <ul>
       <li>내용5</li>
       <li>내용6</li>
   </ul>
</body>
</html>
