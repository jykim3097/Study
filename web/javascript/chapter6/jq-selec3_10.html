<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>append, prepend method</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $("<li>append</li>").appendTo("#listZone");
            $("#listZone").prepend("<li>prepend</li>");
        });
    </script>
</head>
<body>
   <ul id="listZone">
       <li>리스트</li>
   </ul>
</body>
</html>
