<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>nth-child/nth-last-of-type 선택자</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $("#menu1 li:nth-child(2n)").css({"background-color":"red"}) //n을 붙이면 배수인 숫자로 인식
            $("#menu1 li:nth-child(3n)").css({"background-color":"green"}) 
            $("#menu2 li:nth-last-child(2)").css({"background-color":"blue"}) //뒤에서부터!
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
        <li>내용2-4</li>
    </ul>
</body>
</html>
