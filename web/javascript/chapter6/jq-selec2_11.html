<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 탐색 선택자</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap a[href^=https]").css({"color":"red"}); //https로 시작하면
            $("#wrap a[href$=net]").css({"color":"yellow"}); //net으로 끝나면
            $("wrap a[href*=google]").css({"color":"green"}); //google이 포함되면
            // $("#member_f:text").css({"background-color":"blue"}); 
            // $("#member_f:password").css({"background-color":"skyblue"}); why...
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://naver.com">naver</a>
        </p>
        <p>
            <a href="http://daum.net">daum</a>
        </p>
        <p>
            <a href="http://google.co.kr">google</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
