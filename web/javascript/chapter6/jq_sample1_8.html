<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>하위 요소 선택자</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap h1").css("border","2px dashed #ff0");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <!-- wrap 밑에 있는 h1 -->
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
        <!-- wrap 밑에 있는 h1 -->
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>
</html>
