<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>first/last 선택자</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $("#menu li:first").css({"background-color":"red"})
            $("#menu li:last").css({"background-color":"green"})
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
