<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>$.index() method</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        //인덱스 값 반환
        $(function(){
            var idxNum = $("li").index($("#list3"));
            console.log(idxNum);
        });
    </script>
</head>
<body>
    <h1>배열 관련 함수</h1>

    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li id="list3">내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
