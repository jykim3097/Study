<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체 편집 method</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap p:eq(2)").after("<p>After</p>");
            $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");

            $("#wrap p:eq(1)").before("<p>Before</>");
            $("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
        });
    </script>
</head>
<body>
   <div id="wrap">
        <h1>내용1</p>
        <h1>내용2</p>
        <h1>내용3</p>
   </div>
</body>
</html>
