<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>html()/text() method</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            var result_1 = $("#sec_1").html(); //태그도 다 가져옴
            console.log(result_1);
            $("#sec_1 p").html("<a href=\"#\">Text1</a>"); //내용을 바꿔버림

            var result_2 = $("#sec_2").text(); //텍스트만 가져옴
            console.log(result_2);
            $("#sec_2 h2").text("text()");
        });
    </script>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>텍스트()</em>
        </h2>
        <p>내용2</p>
    </section>
</body>
</html>
