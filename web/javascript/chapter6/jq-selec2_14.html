<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>find()/filter() 탐색 선택자</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            $("#inner_1").find(".txt1").css({"background-color":"red"}); //find는 하위요소중에 필터링할 요소 선택
            $("#inner_1 p").filter(".txt2").css({"background-color":"green"}); //filter는 선택 요소중에 필터링할 요소 선택
            $("#inner_2 p").filter(function(idx, obj){
                console.log(idx);
                return idx % 2 == 0;
            }).css({"background-color":"blue"});
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h1>filter(function)</h1>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>
</html>
