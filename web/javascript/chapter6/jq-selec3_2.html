<!DOCTYPE html>
<html lang="ko">
<head>

    <title>attr()/removeAttr() method</title>

    <script>
        $(function(){
            $("#rec").css({
                "width":"500px",
                "height":"600px",
                "border":"3px solid skyblue",

            });
            var recVal = $("#rec").attr("width");
            console.log(recVal);

            //$("#rec").attr({"width":200}).removeAttr("background-color");
        });
    </script>
</head>
<body>
   <div id="rec" style="background:bisque">  
       Merry Dicember~!
   </div>
</body>
</html>
