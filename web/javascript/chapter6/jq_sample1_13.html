<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>범위 제한 전체 형/동생 요소 선택자</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            var style1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }
            // title < x < txt4 사이의 txt2의 형제 선택자에 모두 적용
            $(".txt2").prevUntil(".title").css(style1); 
            $(".txt2").nextUntil(".txt4").css(style1); 
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h1 class="title">인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt2">내용2</p>
        <p>내용3</p>
        <p class="txt4">내용4</p>
        <p>내용5</p>
    </div>
</body>
</html>
