<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Use return</title>
</head>
<body>
    <script>
        function avgCalc(arr){
            var sum = 0;
            for (var i=0; i < arr.length; i++){
                sum += Number(prompt(arr[i]+" 점수를 입력해주세요."),"0"); //prompt로 받은 값을 숫자로 형변환
            }

            var avg = sum / arr.length;
            return avg;
        }

        var arr = ["국어", "수학"];
        var result = avgCalc(arr);

        document.write("평균 점수는 "+result+"점 입니다.");
    </script>
</body>
</html>
