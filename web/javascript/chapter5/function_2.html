<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경 색 바꾸기</title>
</head>
<body id="body">
    <button onclick="changeColor();">배경색 바꾸기</button>

    <script>
        var color = ["yellow","orange","green","blue"];

        var i = 0;
        function changeColor(){
            i++;
            if(i >= color.length){
                i=0;
            }

            var bodyTag = document.getElementById("body");
            bodyTag.style.backgroundColor = color[i];
        }
    </script>
</body>
</html>
