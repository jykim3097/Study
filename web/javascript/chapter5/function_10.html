<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체 생성자 함수</title>
</head>
<body>
    <script>
        function CheckInfo(name, height, weight) { //객체 생성자 함수, 대문자로 시작
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeigth;
            this.maxWeight;
        
            this.getInfo = function() {
                var str ="";
                str += "이름: " + this.userName + ", ";
                str += "키: " + this.userHeight + ", ";
                str += "몸무게: " + this.userWeight + "<br>";
                return str;
            }

            this.getResult = function() {
                this.minWeigth = (this.userHeight - 100)*0.9-5;
                this.maxWeight = (this.userHeight - 100)*0.9+5;

                if(this.userWeight >= this.minWeigth && this.userWeight <=this.maxWeight) {
                    return "정상 몸무게입니다.";
                } else if (this.userWeight < this.minWeigth) {
                    return "정상 몸무게보다 미달이니다.";
                } else {
                    return "정상 몸무게보다 초과입니다.";
                }
            }
        }

        var jykim = new CheckInfo("name", 0, 0);
        console.log(jykim);
        document.write(jykim.getInfo());
        document.write(jykim.getResult());
    </script>
</body>
</html>
