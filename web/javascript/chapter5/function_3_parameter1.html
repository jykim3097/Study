<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파라미터가 있는 함수</title>
</head>
<body>
    <script>
        func("David", "Baltimore");

        function func(name, area){
            document.write("Hi, I'm "+name+", I live in "+area+". <br>");
        }
        func("Alice","New York");
        
    </script>
</body>
</html>
