<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>즉시 실행 함수</title>
</head>
<body>
    <script>
        (function(){
            var num = 100;
            function menu(){
                num += 100;
                alert(num);
            }
            menu();
        }()); //즉시 실행 코드.. 여러명이서 개발할 떄 중복을 막기 위해 사용

        (function(){
            var num = 100;
            function menu(){
                alert(num);
            }
            menu();
        }());
    </script>
</body>
</html>
