<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재귀함수</title>
</head>
<body>
    <script>
        var num = 0;
        function testFunction(){
            num++;
            document.write(num,"<br>");
            if(num == 10) return;

            testFunction(); //반복문 같은 역할
        }

        testFunction();
    </script>
</body>
</html>
