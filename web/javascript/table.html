<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>multiplication table</title>
</head>
<body>
    <script>
       //5행 5열 표 만들고, 25까지 데이터 넣기
       var num=1;
       var table="<table border=1>";

       for(var i =1; i<6;i++){
            table +="<tr>";
           for(var j=1;j<6;j++){
                table+="<td>";
                table+=num
                table+="</td>";
                num++;
           }
           table +="</tr>";
       }
       document.write(table+"</talbe>");
    </script>
</body>
</html>
