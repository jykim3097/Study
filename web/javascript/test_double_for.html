<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       //중첩 for문, 1행 1열 ~ 3행 2열까지 출력
       for(var i=1; i<4; i++){ //행
           for (var j=1; j<3; j++){ //열
               document.write(i+"행 "+j+"열");
           }
           document.write("<br>");
       }
    </script>
</body>
</html>
