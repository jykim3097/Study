<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       //현재 날짜 객체와 특정 날짜 객체를 이용하여 2002년 월드컵 날짜와 관련된 정보를 출력
        var p = new Date(); //현재 날짜 객체 참조 변수 p
        var t = new Date("2002/5/31"); // 특정 날짜 객체 참조 변수 t

        var year = p.getFullYear();
        var mon = p.getMonth()+1;
        var date = p.getDate();
        var day = p.getDay(); //0:일요일~ 6:토요일

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("연도: "+ year +"<br>");
        document.write("월: "+ mon + "<br>");
        document.write("일: "+ date + "<br>");
        document.write("요일: "+ day + "<br>" );

        var mon2002 = t.getMonth()+1;
        document.write("<h1>2002 월드컵 날짜 정보</h1>");
        document.write("연도: "+ t.getFullYear() + "<br>");
        document.write("월: "+ mon2002, "<br>");
        document.write("일: "+t.getDate(),"<br>");
        document.write("요일: "+t.getDay(),"<br>");

    //    document.write(p, "<br>");
    //    document.write(t, "<br>");
    </script>
</body>
</html>
