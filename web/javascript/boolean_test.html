<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>boolean test</title>
</head>
<body>
    <script>
        var a = true;
        var b = false;
        var c = 10 > 5;
        var d = Boolean(null);
        
        //개행은 html tag로 표현!
        document.write(a,"<br>");
        document.write(b,"<br>");
        document.write(c,"<br>");
        document.write(d,"<br>");
    </script>
</body>
</html>
