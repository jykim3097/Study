<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>test table</title>
</head>
<body>
    <script>
        var str = "<table border='1'>";
        str += "<tr>";
        str += "<td>1</td><td>2</td><td>3</td>";
        str += "</tr>";
        str += "</table>";
        document.write(str);
        //string 문자 결합으로 table도 만들수 있음(태그로 인식하니까)
    </script>
</body>
</html>
