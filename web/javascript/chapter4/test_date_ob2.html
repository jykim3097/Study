<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //날짜 정보 객체 이용, 현재 날짜부터 연말까지 며칠이 남았는지 확인
        //현재 날짜부터 특정 날짜까지
        var today = new Date();
        var nowYear = today.getFullYear();

        var end = new Date(nowYear,11,31);
        var diff = end.getTime() - today.getTime(); //msc 단위
        var day = 1000*60*60*24; //1일을 msc로 계산한 것

        var dDay = Math.ceil(diff/day);
        document.write("연말까지 "+dDay+"일 남았습니다.");

        //컴퓨터는 잘못이 없지.. 내가 선언한 변수 헷갈리지 말자.
    </script>
</body>
</html>
