<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //소문자 -> 대문자, 연락처 뒷자리 ****
        var userName = prompt("이름을 영어로 입력해주세요","alice");
        document.write(userName.toUpperCase(),"<br>");

        var userPhoneNum = prompt("전화번호를 입력하세요","010-0000-0000");
        var phoneNum = userPhoneNum.substring(0, userPhoneNum.length-4) + "****";
        document.write(phoneNum);
    </script>
</body>
</html>
