<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>일정 시간 간격으로 한번만 값 증감시키기</h1>
    <p>콘솔 패널에서 확인</p>
    <script>
        var inc =0;
        var fn1 = setTimeout(function(){
            inc++;
            console.log("fn1: "+fn1);
        },5000); //5초 후에 1이 찍힘
    </script>
</body>
</html>
