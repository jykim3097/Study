<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 객체 메소드
        var arr1 = ["이천","신둔도예촌","경기광주","이매"];
        var arr2 = ["경복궁","종로3가","안국"];
        document.write(arr1,"<br>");
        document.write(arr2,"<br>");

        var result = arr1.join("-"); //완전 신기!!
        document.write(result,"<br>");

        result = arr1.concat(arr2);
        document.write(result,"<br>");

        result = arr1.slice(1,3);
        document.write(result,"<br>");

        result = arr1.sort();
        document.write(result,"<br>");

        result = arr2.reverse();
        document.write(result,"<br>");

    </script>
</body>
</html>
